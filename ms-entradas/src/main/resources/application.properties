spring.application.name=ms-entradas

server.port=8086

# Postgres (si ejecutas desde tu IDE/host)
spring.datasource.url=jdbc:postgresql://localhost:5434/encuentros
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=entradas
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# RabbitMQ (host con puertos remapeados)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5673
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nombres MQ (alineados con ms-eventos)
mq.exchange=eventos.exchange
mq.routing.event.created=eventos.created
mq.queue.entradas=entradas.eventos
